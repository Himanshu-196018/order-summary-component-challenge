<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary Component</title>
  </head>
  <body>
    <!-- component -->
    <div class="container" role="main">
      <img src="images/illustration-hero.svg" alt="" />

      <!-- oreder summary -->
      <div class="order-summary">
        <h1 role="heading">Order Summary</h1>

        <p class="info">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <!-- section to choose desired plan -->
        <div class="plan">
          <img src="images/icon-music.svg" alt="" class="logo" />
          <div class="plan-detail">
            <h4>Annual Plan</h4>
            <span class="fee">$59.99/year</span>
          </div>
          <a href="#change" class="change">Change</a>
        </div>

        <!-- proceed button -->
        <button class="proceed">Proceed to Payment</button>

        <!-- cancel button -->
        <button class="cancel">Cancel Order</button>
      </div>
    </div>

    <!-- footer section of the page -->
    <footer>
      Challenge by&nbsp;
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >. Coded by&nbsp;<a href="#">@Himanshu</a>.
    </footer>
  </body>
</html>
